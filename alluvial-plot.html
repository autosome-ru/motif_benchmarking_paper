<html>
	<head>
		<script src="/src/d3.v5.js"></script>
		<script src="/src/d3-array@1.js"></script>
		<script src="/src/d3-collection@1.js"></script>
		<script src="/src/d3-path@1.js"></script>
		<script src="/src/d3-shape@1.js"></script>
		<script src="/src/d3-sankey@0.js"></script>
		<link href="/src/font-lato.css" rel="stylesheet">
	</head>
	<body>
		<script src="src/families-alluvial.js"></script>
		<script>
			var url_string = window.location.href;
			var url = new URL(url_string);
			var tsv_fn = url.searchParams.get("tsv");
			var width = 800, height = 400;
			data = d3.tsv(tsv_fn, d3.autoType);

			data.then(function(data){
				graph = prepare_families_graph(data, 'motif_family', 'experiment_family');
				draw_sankey(graph, 'from', width, height);
				add_export_button();
			});
		</script>
	</body>
</html>
